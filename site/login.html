	<div class="login__inner">

		<div class="login__title">Авторизация</div>

			<i class="icon-fb"></i>

<div class="search js-popup" data-block="search">
	<div class="search__inner js-popup-inner">

			<form action="">
				<label class="search__label">
					<span>Поиск по городам, странам, постам</span>
