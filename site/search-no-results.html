						<a href="#" class="logo">

					</div>		
					<div class="header__menu js-menu">
						<nav class="nav">
							<ul class="nav__list">
								<li class="nav__mobile"><a href="#">Главная</a></li>
								<li>

							</ul>
						</nav>
						<button class="btn-search js-popup-btn" data-btn="search"><i class="icon-search"></i></button>
					</div>
					<div class="header__date">
						<div class="header__date-label">до старта</div>

							</li>
							<li>
								<span>07</span>

							</li>
							<li>
								<span>29</span>
								<small>минут</small>
							</li>
						</ul> -->
						<div class="header-countdown js-countdown"></div>
					</div>
					<button class="btn-menu js-menu-btn"><span></span></button>
				</div>	
			</div>
		</div>

			<!-- begin container -->

		</div>

<div class="search js-popup" data-block="search">
	<div class="search__inner js-popup-inner">
		<button class="search__close js-popup-close"><i class="icon-close"></i></button>
		<div class="search__form">
			<form action="">
				<label class="search__label">
					<span>Поиск по городам, странам, постам</span>
					<input type="text" class="search__input" placeholder="Поиск">
				</label>
				<button class="btn-white btn-white_small">Найти</button>

		</div>
